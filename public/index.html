<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetAdopt - Verificaci√≥n de Cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Logo/Icono -->
            <div class="icon-container">
                <svg class="icon-paw" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M14.25 10.5c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M9.75 10.5c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M12 14.25c1.24 0 2.25-1.01 2.25-2.25S13.24 9.75 12 9.75 9.75 10.76 9.75 12s1.01 2.25 2.25 2.25zm0 0" />
                    <path
                        d="M16.5 14.25c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M7.5 14.25c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M12 17.25c2.07 0 3.75-1.68 3.75-3.75 0-.41-.34-.75-.75-.75s-.75.34-.75.75c0 1.24-1.01 2.25-2.25 2.25s-2.25-1.01-2.25-2.25c0-.41-.34-.75-.75-.75s-.75.34-.75.75c0 2.07 1.68 3.75 3.75 3.75z" />
                </svg>
            </div>

            <h1 id="title">PetAdopt</h1>
            <p id="description" class="subtitle">Verificando tu cuenta...</p>

            <!-- Loader -->
            <div id="loader" class="loader-container">
                <div class="loader"></div>
            </div>

            <!-- Estado -->
            <div id="status" style="display: none;"></div>

            <!-- Contenido din√°mico -->
            <div id="content"></div>

            <!-- Footer -->
            <div class="footer">
                <p>¬© 2026 PetAdopt - Dando amor a mascotas</p>
            </div>
        </div>
    </div>

    <script>
        // CREDENCIALES DE SUPABASE
        const SUPABASE_URL = 'https://kilsddvjbcugipxeajtz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbHNkZHZqYmN1Z2lweGVhanR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODg3NzIsImV4cCI6MjA4MzE2NDc3Mn0.cHvnaI0vX6Va72Bz8Q-IWWyiQWvkSiqDdpsfGLJbEPA';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementos del DOM
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const loader = document.getElementById('loader');
        const statusDiv = document.getElementById('status');
        const contentDiv = document.getElementById('content');

        // Detectar tipo de acci√≥n desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const accessToken = urlParams.get('access_token');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Funci√≥n para mostrar estado
        function showStatus(type, message) {
            loader.style.display = 'none';
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // Funci√≥n para redireccionar a la app
        function redirectToApp(delay = 3000) {
            contentDiv.innerHTML = `
                <p class="redirect-message">
                    Abriendo PetAdopt en <span id="countdown">3</span> segundos...
                </p>
            `;

            let count = 3;
            const countdownEl = document.getElementById('countdown');

            const countdownInterval = setInterval(() => {
                count--;
                countdownEl.textContent = count;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            setTimeout(() => {
                // Intentar abrir la app con deep link
                console.log('üîó Intentando abrir: petadopt://auth/callback');
                window.location.href = 'petadopt://auth/callback';

                // Si no funciona en 2 segundos, mostrar instrucciones
                setTimeout(() => {
                    contentDiv.innerHTML = `
                        <div class="manual-instructions">
                            <p>Si la aplicaci√≥n no se abri√≥ autom√°ticamente:</p>
                            <button onclick="openApp()" class="btn">
                                üêæ Abrir PetAdopt
                            </button>
                            <p style="margin-top: 16px; font-size: 12px; color: #636E72;">
                                Si el bot√≥n no funciona, abre manualmente la app PetAdopt en tu celular.
                            </p>
                        </div>
                    `;
                }, 2000);
            }, delay);
        }

        // Funci√≥n auxiliar para abrir la app
        function openApp() {
            window.location.href = 'petadopt://auth/callback';
        }

        // Procesar verificaci√≥n de email
        async function handleEmailVerification() {
            if (error) {
                title.textContent = '‚ùå Error';
                description.textContent = errorDescription || 'No se pudo verificar tu cuenta';
                showStatus('error', error);
                return;
            }

            if (accessToken) {
                // Verificar sesi√≥n con Supabase
                try {
                    const { data, error } = await _supabase.auth.getSession();

                    if (error) throw error;

                    title.textContent = '‚úÖ ¬°Cuenta Verificada!';
                    description.textContent = 'Tu cuenta ha sido verificada exitosamente';
                    showStatus('success', '¬°Bienvenido a PetAdopt!');
                    redirectToApp();
                } catch (err) {
                    console.error('Error:', err);
                    title.textContent = '‚ùå Error';
                    description.textContent = 'Ocurri√≥ un error al verificar tu cuenta';
                    showStatus('error', err.message);
                }
            } else {
                title.textContent = 'PetAdopt';
                description.textContent = 'Bienvenido';
                loader.style.display = 'none';
                contentDiv.innerHTML = `
                    <p class="info-text">
                        Para verificar tu cuenta o restablecer tu contrase√±a, 
                        por favor revisa tu email.
                    </p>
                    <button onclick="window.location.href='petadopt://auth/callback'" class="btn">
                        Abrir PetAdopt
                    </button>
                `;
            }
        }

        // Ejecutar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            if (type === 'signup' || type === 'email_confirmation' || type === 'recovery') {
                handleEmailVerification();
            } else {
                handleEmailVerification();
            }
        });
    </script>
</body>

</html>
