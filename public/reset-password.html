<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetAdopt - Restablecer Contrase√±a</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <svg class="icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <h1>Restablecer Contrase√±a</h1>
            <p class="subtitle">Ingresa tu nueva contrase√±a</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        placeholder="M√≠nimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                        placeholder="Repite tu contrase√±a">
                </div>

                <div id="error" class="status error" style="display: none;"></div>
                <div id="success" class="status success" style="display: none;"></div>

                <button type="submit" id="submitBtn" class="btn">
                    <span id="btnText">Restablecer Contrase√±a</span>
                    <span id="btnLoader" class="btn-loader" style="display: none;"></span>
                </button>
            </form>

            <div class="footer">
                <a href="#" onclick="window.close(); return false;">Volver a la aplicaci√≥n</a>
            </div>
        </div>
    </div>

    <script>
        // CREDENCIALES DE SUPABASE
        const SUPABASE_URL = 'https://kilsddvjbcugipxeajtz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbHNkZHZqYmN1Z2lweGVhanR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODg3NzIsImV4cCI6MjA4MzE2NDc3Mn0.cHvnaI0vX6Va72Bz8Q-IWWyiQWvkSiqDdpsfGLJbEPA';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. DETECTAR SESI√ìN AL CARGAR
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: { session }, error } = await _supabase.auth.getSession();

                if (error) {
                    document.getElementById('error').textContent = 'Error: ' + error.message;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('resetForm').style.display = 'none';
                } else if (session) {
                    console.log("‚úÖ Sesi√≥n recuperada correctamente");
                } else {
                    document.getElementById('error').textContent =
                        'No se pudo recuperar la sesi√≥n. Por favor solicita un nuevo link de recuperaci√≥n.';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('resetForm').style.display = 'none';
                }
            } catch (err) {
                console.error('Error al verificar sesi√≥n:', err);
                document.getElementById('error').textContent =
                    'Error al verificar sesi√≥n: ' + err.message;
                document.getElementById('error').style.display = 'block';
            }
        });

        // 2. ENVIAR NUEVA CONTRASE√ëA
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');

            // Ocultar mensajes anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validar contrase√±as
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contrase√±as no coinciden';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                errorDiv.style.display = 'block';
                return;
            }

            // Mostrar loader
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                // Actualizar contrase√±a en Supabase
                const { error } = await _supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // √âxito
                successDiv.textContent = '‚úÖ ¬°Contrase√±a actualizada exitosamente!';
                successDiv.style.display = 'block';
                document.getElementById('resetForm').reset();

                // Redirigir despu√©s de 3 segundos
                setTimeout(() => {
                    console.log('üîó Intentando abrir: petadopt://auth/callback');
                    window.location.href = 'petadopt://auth/callback';

                    // Si no funciona, mostrar mensaje
                    setTimeout(() => {
                        successDiv.innerHTML = '‚úÖ Contrase√±a actualizada. Por favor abre la app PetAdopt manualmente.';
                    }, 2000);
                }, 3000);

            } catch (error) {
                console.error('Error al actualizar contrase√±a:', error);
                errorDiv.textContent = error.message || 'Error al actualizar contrase√±a';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
