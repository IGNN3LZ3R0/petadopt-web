<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetAdopt - Recuperar Contrase√±a</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1DBAB4 0%, #14A39A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            padding: 48px 40px;
            text-align: center;
        }

        .icon-container {
            width: 88px;
            height: 88px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #1DBAB4 0%, #14A39A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(29, 186, 180, 0.3);
        }

        .icon-paw {
            width: 44px;
            height: 44px;
            color: white;
        }

        h1 {
            font-size: 28px;
            color: #2D3436;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #636E72;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2D3436;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #1DBAB4;
            box-shadow: 0 0 0 4px rgba(29, 186, 180, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.active {
            display: block;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-bar.weak {
            width: 33%;
            background: #FF6B6B;
        }

        .strength-bar.medium {
            width: 66%;
            background: #FFD93D;
        }

        .strength-bar.strong {
            width: 100%;
            background: #6BCB77;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #1DBAB4 0%, #14A39A 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(29, 186, 180, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-loader {
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            padding: 14px 18px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-icon {
            flex-shrink: 0;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            color: #636E72;
            font-size: 13px;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1DBAB4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .redirect-message {
            color: #636E72;
            font-size: 14px;
            margin-top: 16px;
        }

        .manual-instructions {
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }

        .manual-instructions p {
            margin-bottom: 12px;
            color: #495057;
        }

        .info-text {
            color: #636E72;
            font-size: 15px;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .icon-container {
                width: 72px;
                height: 72px;
            }

            .icon-paw {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Logo/Icono -->
            <div class="icon-container">
                <svg class="icon-paw" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M14.25 10.5c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M9.75 10.5c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M12 14.25c1.24 0 2.25-1.01 2.25-2.25S13.24 9.75 12 9.75 9.75 10.76 9.75 12s1.01 2.25 2.25 2.25zm0 0" />
                    <path
                        d="M16.5 14.25c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M7.5 14.25c.97 0 1.75-.78 1.75-1.75s-.78-1.75-1.75-1.75-1.75.78-1.75 1.75.78 1.75 1.75 1.75zm0 0" />
                    <path
                        d="M12 17.25c2.07 0 3.75-1.68 3.75-3.75 0-.41-.34-.75-.75-.75s-.75.34-.75.75c0 1.24-1.01 2.25-2.25 2.25s-2.25-1.01-2.25-2.25c0-.41-.34-.75-.75-.75s-.75.34-.75.75c0 2.07 1.68 3.75 3.75 3.75z" />
                </svg>
            </div>

            <h1 id="title">PetAdopt</h1>
            <p id="description" class="subtitle">Restablecer Contrase√±a</p>

            <!-- Loader -->
            <div id="loader" class="loader-container" style="display: none;">
                <div class="loader"></div>
            </div>

            <!-- Estado -->
            <div id="status" style="display: none;"></div>

            <!-- Contenido din√°mico -->
            <div id="content">
                <form id="resetForm">
                    <div class="form-group">
                        <label for="password">Nueva Contrase√±a</label>
                        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required minlength="6" />
                        <div id="strengthBar" class="password-strength">
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contrase√±a</label>
                        <input type="password" id="confirmPassword" placeholder="Repite tu contrase√±a" required
                            minlength="6" />
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        <span id="btnText">Actualizar Contrase√±a</span>
                        <span id="btnLoader" class="btn-loader" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>¬© 2026 PetAdopt - Dando amor a mascotas</p>
            </div>
        </div>
    </div>

    <script>
        // CREDENCIALES DE SUPABASE
        const SUPABASE_URL = 'https://kilsddvjbcugipxeajtz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbHNkZHZqYmN1Z2lweGVhanR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODg3NzIsImV4cCI6MjA4MzE2NDc3Mn0.cHvnaI0vX6Va72Bz8Q-IWWyiQWvkSiqDdpsfGLJbEPA';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementos del DOM
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const loader = document.getElementById('loader');
        const statusDiv = document.getElementById('status');
        const contentDiv = document.getElementById('content');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const resetForm = document.getElementById('resetForm');

        // Detectar par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Funci√≥n para mostrar estado
        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `
                <span class="status-icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                <span>${message}</span>
            `;
            statusDiv.style.display = 'flex';
        }

        // Funci√≥n para ocultar estado
        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // Funci√≥n para mostrar/ocultar loader
        function setLoading(loading) {
            if (loading) {
                loader.style.display = 'flex';
                contentDiv.style.display = 'none';
            } else {
                loader.style.display = 'none';
                contentDiv.style.display = 'block';
            }
        }

        // Funci√≥n para mostrar/ocultar bot√≥n loader
        function setButtonLoading(loading) {
            submitBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnLoader.style.display = loading ? 'inline-block' : 'none';
        }

        // üî• CR√çTICO: Verificar si estamos en un flujo de recuperaci√≥n
        async function checkRecoveryFlow() {
            console.log('üîç Verificando flujo de recuperaci√≥n...');
            
            // Extraer hash de la URL (#access_token=...&refresh_token=...&type=recovery)
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            
            // Tambi√©n verificar par√°metros GET normales
            const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
            const type = hashParams.get('type') || urlParams.get('type') || 'recovery';
            
            console.log('üîë Tokens encontrados:', {
                accessToken: !!accessToken,
                refreshToken: !!refreshToken,
                type: type
            });

            // Si hay error en la URL
            if (error) {
                console.error('‚ùå Error en URL:', error, errorDescription);
                showStatus('error', `‚ùå ${errorDescription || error}`);
                setButtonLoading(false);
                return false;
            }

            // Si no hay tokens, mostrar mensaje
            if (!accessToken || !refreshToken) {
                console.error('‚ùå No se encontraron tokens');
                title.textContent = 'Enlace Inv√°lido';
                description.textContent = 'Este enlace ha expirado o es inv√°lido.';
                contentDiv.innerHTML = `
                    <div class="info-text">
                        <p>Por favor, solicita un nuevo enlace de recuperaci√≥n desde la aplicaci√≥n.</p>
                        <button onclick="redirectToApp()" class="btn" style="margin-top: 20px;">
                            Abrir PetAdopt
                        </button>
                    </div>
                `;
                return false;
            }

            try {
                console.log('üîê Estableciendo sesi√≥n con tokens...');
                
                // Establecer la sesi√≥n
                const { data, error: sessionError } = await _supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });

                if (sessionError) {
                    console.error('‚ùå Error estableciendo sesi√≥n:', sessionError);
                    showStatus('error', `‚ùå ${sessionError.message}`);
                    return false;
                }

                console.log('‚úÖ Sesi√≥n establecida correctamente:', data);
                
                // Mostrar formulario de cambio de contrase√±a
                title.textContent = 'Restablecer Contrase√±a';
                description.textContent = 'Ingresa tu nueva contrase√±a para continuar';
                setLoading(false);
                
                return true;
                
            } catch (err) {
                console.error('‚ùå Error inesperado:', err);
                showStatus('error', `‚ùå Error: ${err.message}`);
                return false;
            }
        }

        // üî• VALIDACI√ìN DE FORTALEZA DE CONTRASE√ëA
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const bar = strengthBar.querySelector('.strength-bar');

            if (password.length === 0) {
                strengthBar.classList.remove('active');
                return;
            }

            strengthBar.classList.add('active');

            let strength = 'weak';
            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'strong';
            } else if (password.length >= 6) {
                strength = 'medium';
            }

            bar.className = `strength-bar ${strength}`;
        });

        // üî• ACTUALIZAR CONTRASE√ëA
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideStatus();

            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Validaciones
            if (password.length < 6) {
                showStatus('error', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (password !== confirm) {
                showStatus('error', 'Las contrase√±as no coinciden');
                return;
            }

            setButtonLoading(true);

            try {
                console.log('üîê Actualizando contrase√±a...');

                const { data, error } = await _supabase.auth.updateUser({
                    password: password,
                });

                if (error) {
                    console.error('‚ùå Error actualizando contrase√±a:', error);
                    showStatus('error', `‚ùå ${error.message}`);
                    setButtonLoading(false);
                    return;
                }

                console.log('‚úÖ Contrase√±a actualizada:', data);
                
                // Mostrar √©xito
                title.textContent = '‚úÖ ¬°Listo!';
                description.textContent = 'Contrase√±a actualizada correctamente';
                showStatus('success', 'Tu contrase√±a ha sido cambiada exitosamente.');
                
                // Redirigir a la app
                setTimeout(() => {
                    redirectToApp();
                }, 2000);

            } catch (err) {
                console.error('‚ùå Error inesperado:', err);
                showStatus('error', `‚ùå Error: ${err.message}`);
                setButtonLoading(false);
            }
        });

        // Funci√≥n para redireccionar a la app
        function redirectToApp() {
            contentDiv.innerHTML = `
                <div class="manual-instructions">
                    <p>Redirigiendo a PetAdopt...</p>
                    <button onclick="openApp()" class="btn">
                        üêæ Abrir PetAdopt Ahora
                    </button>
                    <p style="margin-top: 16px; font-size: 12px; color: #636E72;">
                        Si el bot√≥n no funciona, abre manualmente la app PetAdopt en tu celular.
                    </p>
                </div>
            `;
            
            // Intentar abrir con deep link
            window.location.href = 'petadopt://auth/callback';
        }

        // Funci√≥n para abrir la app
        function openApp() {
            window.location.href = 'petadopt://auth/callback';
        }

        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Iniciando recuperaci√≥n de contrase√±a...');
            
            // Mostrar loader inicial
            setLoading(true);
            
            // Verificar flujo de recuperaci√≥n
            const validSession = await checkRecoveryFlow();
            
            if (!validSession) {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
