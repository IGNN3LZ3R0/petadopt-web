<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetAdopt - Restablecer Contrase√±a</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container">
    <div class="card">

      <h1>üîê Restablecer Contrase√±a</h1>
      <p class="subtitle">Ingresa tu nueva contrase√±a</p>

      <form id="resetForm">
        <div class="form-group">
          <label>Nueva contrase√±a</label>
          <input type="password" id="password" required minlength="6" />
        </div>

        <div class="form-group">
          <label>Confirmar contrase√±a</label>
          <input type="password" id="confirmPassword" required minlength="6" />
        </div>

        <div id="error" class="status error" style="display:none;"></div>
        <div id="success" class="status success" style="display:none;"></div>

        <button type="submit" id="submitBtn">
          <span id="btnText">Actualizar contrase√±a</span>
        </button>
      </form>

      <p style="margin-top:15px;font-size:14px;">
        Luego de actualizar, volver√°s autom√°ticamente a la app.
      </p>

    </div>
  </div>

  <script>
    // üîë SUPABASE CONFIG
    const SUPABASE_URL = 'https://kilsddvjbcugipxeajtz.supabase.co';
    const SUPABASE_KEY = 'TU_ANON_PUBLIC_KEY_AQUI';

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    // üöÄ NO validar sesi√≥n aqu√≠ (ERROR COM√öN)
    document.addEventListener('DOMContentLoaded', () => {
      console.log('P√°gina de recuperaci√≥n cargada correctamente');
    });

    // üîê SUBMIT NUEVA CONTRASE√ëA
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      if (password !== confirm) {
        errorDiv.textContent = 'Las contrase√±as no coinciden';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({
          password: password,
        });

        if (error) throw error;

        successDiv.textContent = '‚úÖ Contrase√±a actualizada correctamente';
        successDiv.style.display = 'block';

        // üîó DEEP LINK A FLUTTER
        setTimeout(() => {
          window.location.href = 'petadopt://auth/callback';
        }, 2500);

      } catch (err) {
        errorDiv.textContent = err.message || 'Error al actualizar contrase√±a';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>

</html>
