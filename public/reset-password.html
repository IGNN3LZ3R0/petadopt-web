<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - PetAdopt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1DBAB4 0%, #14A39A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            padding: 48px 40px;
            text-align: center;
        }

        .icon-container {
            width: 88px;
            height: 88px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #1DBAB4 0%, #14A39A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(29, 186, 180, 0.3);
        }

        .icon-lock {
            width: 44px;
            height: 44px;
            color: white;
        }

        h1 {
            font-size: 28px;
            color: #2D3436;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #636E72;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2D3436;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #1DBAB4;
            box-shadow: 0 0 0 4px rgba(29, 186, 180, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.active {
            display: block;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-bar.weak {
            width: 33%;
            background: #FF6B6B;
        }

        .strength-bar.medium {
            width: 66%;
            background: #FFD93D;
        }

        .strength-bar.strong {
            width: 100%;
            background: #6BCB77;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #1DBAB4 0%, #14A39A 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(29, 186, 180, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-loader {
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 14px 18px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-icon {
            flex-shrink: 0;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            color: #636E72;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .icon-container {
                width: 72px;
                height: 72px;
            }

            .icon-lock {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Icono -->
            <div class="icon-container">
                <svg class="icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>

            <h1>Restablecer Contrase√±a</h1>
            <p class="subtitle">Ingresa tu nueva contrase√±a para acceder a PetAdopt</p>

            <!-- Estado -->
            <div id="status" style="display: none;"></div>

            <!-- Formulario -->
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="M√≠nimo 6 caracteres"
                        required
                        minlength="6"
                    />
                    <div id="strengthBar" class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Repite tu contrase√±a"
                        required
                        minlength="6"
                    />
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Actualizar Contrase√±a</span>
                    <span id="btnLoader" class="btn-loader" style="display: none;"></span>
                </button>
            </form>

            <div class="footer">
                <p>¬© 2026 PetAdopt - Dando amor a mascotas</p>
            </div>
        </div>
    </div>

    <script>
        // üîë SUPABASE CONFIG
        const SUPABASE_URL = 'https://kilsddvjbcugipxeajtz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbHNkZHZqYmN1Z2lweGVhanR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODg3NzIsImV4cCI6MjA4MzE2NDc3Mn0.cHvnaI0vX6Va72Bz8Q-IWWyiQWvkSiqDdpsfGLJbEPA';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementos del DOM
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');

        // üî• LEER TOKENS DESDE LA URL (#access_token)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');

        // Validar tokens
        if (!accessToken || !refreshToken) {
            showStatus('error', '‚ùå El enlace es inv√°lido o ha expirado. Solicita uno nuevo desde la app.');
            submitBtn.disabled = true;
        } else {
            initSession();
        }

        // üî• CREAR SESI√ìN TEMPORAL (CLAVE)
        async function initSession() {
            try {
                const { error } = await _supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });

                if (error) {
                    showStatus('error', `‚ùå Error: ${error.message}`);
                    submitBtn.disabled = true;
                }
            } catch (err) {
                showStatus('error', `‚ùå Error: ${err.message}`);
                submitBtn.disabled = true;
            }
        }

        // Mostrar estado
        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `
                <span class="status-icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                <span>${message}</span>
            `;
            statusDiv.style.display = 'flex';
        }

        // Ocultar estado
        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // Mostrar loader
        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnLoader.style.display = loading ? 'inline-block' : 'none';
        }

        // üî• VALIDACI√ìN DE FORTALEZA
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const bar = strengthBar.querySelector('.strength-bar');

            if (password.length === 0) {
                strengthBar.classList.remove('active');
                return;
            }

            strengthBar.classList.add('active');

            let strength = 'weak';
            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'strong';
            } else if (password.length >= 6) {
                strength = 'medium';
            }

            bar.className = `strength-bar ${strength}`;
        });

        // üî• ACTUALIZAR CONTRASE√ëA
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideStatus();

            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Validaciones
            if (password.length < 6) {
                showStatus('error', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (password !== confirm) {
                showStatus('error', 'Las contrase√±as no coinciden');
                return;
            }

            setLoading(true);

            try {
                const { error } = await _supabase.auth.updateUser({
                    password: password,
                });

                if (error) {
                    showStatus('error', `‚ùå ${error.message}`);
                    setLoading(false);
                    return;
                }

                showStatus('success', '‚úÖ Contrase√±a actualizada correctamente. Redirigiendo...');

                // üî• VOLVER A LA APP (DEEP LINK)
                setTimeout(() => {
                    console.log('üîó Intentando deep link: petadopt://auth/callback');
                    window.location.href = 'petadopt://auth/callback';

                    // Fallback si no abre
                    setTimeout(() => {
                        alert('Si la app no se abri√≥, √°brela manualmente desde tu celular.');
                    }, 2000);
                }, 2000);

            } catch (err) {
                showStatus('error', `‚ùå Error: ${err.message}`);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
